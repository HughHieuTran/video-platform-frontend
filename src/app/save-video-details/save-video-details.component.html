<div class="save-video-detail" fxLayout="row wrap" fxLayoutAlign="center">
    <div fxFlex="20%"></div>

    <div fxFlex="30%">
        <div class="mat-title">Add Video Metadata</div>
        <form>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="" [formControl]="title" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="" [formControl]="description" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Video Status</mat-label>
                    <mat-select [formControl]="videoStatus">
                        <mat-option value="PUBLIC">PUBLIC</mat-option>
                        <mat-option value="PRIVATE">PRIVATE</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-chip-list">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipList aria-label="Enter fruits">
                        <mat-chip-row *ngFor="let tag of tags" [removable]="removable"
                            (removed)="remove(tag)">
                            {{tag}}
                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip-row>
                        <input placeholder="Add Tag" [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="add($event)">
                    </mat-chip-grid>
                </mat-form-field>
            </div>

            <div>
                <label for="inputGroupFile01">Upload Thumbnail:
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                           aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
                  </div>
                  <br/>
                  <div *ngIf="fileUploaded">
                    <p>Selected File: {{selectedFileName}}</p>
                  </div>
                  <hr>
                  <button mat-raised-button color="primary" type="submit" (click)="onUpload()">Upload</button>
                </label>
              </div>

            <hr>
            <button type="submit" mat-raised-button color="primary">Save</button>
        </form>
    </div>
    <div fxFlex="30%">

    </div>
    <div fxFlex="20%"></div>
</div>
